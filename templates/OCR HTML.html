<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card OCR Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; width: 50%; margin: auto; }
        h2 { color: #333; }
        input { margin: 10px; }
        .details { text-align: left; }
        img { max-width: 300px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ID Card OCR Extractor</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Extract</button>
        </form>

        {% if extracted_data %}
            <h3>Extracted Details:</h3>
            <div class="details">
                <p><strong>Course:</strong> {{ extracted_data["Course"] or "Not Found" }}</p>
                <p><strong>Name:</strong> {{ extracted_data["Name"] or "Not Found" }}</p>
                <p><strong>PRN:</strong> {{ extracted_data["PRN"] or "Not Found" }}</p>
            </div>
            <img src="{{ image_path }}" alt="Uploaded ID Card">
        {% endif %}
    </div>
</body>
</html>
